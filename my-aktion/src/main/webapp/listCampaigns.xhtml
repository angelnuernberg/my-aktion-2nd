<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h1>Meine Aktionen</h1>

		<h:form>
			<h:dataTable value="#{campaignListProducer.campaigns}" var="campaign">
				<h:column>
					<h:commandLink value="x"
						actionListener="#{listCampaignsController.doDeleteCampaign(campaign)}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name" />
					</f:facet>
					<h:outputText value="#{campaign.name}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Spendenziel" />
					</f:facet>
					<h:outputText value="#{campaign.targetAmount}">
						<f:convertNumber type="currency" currencyCode="EUR"/>
					</h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="bisher gespendet" />
					</f:facet>
					<h:outputText value="#{campaign.amountDonatedSoFar}">
						<f:convertNumber type="currency" currencyCode="EUR"/>
					</h:outputText>
				</h:column>
				<h:column>
					<h:commandLink value="Editieren"
						action="#{listCampaignsController.doEditCampaign(campaign)}" />
				</h:column>
				<h:column>
					<h:commandLink value="Spendenliste"
						action="#{listCampaignsController.doListDonations(campaign)}" />
				</h:column>
				<h:column>
					<h:commandLink value="Formular" 
						action="#{listCampaignsController.doEditDonationForm(campaign)}" />
				</h:column>
			</h:dataTable>
			<h:commandButton value="Aktion hinzufÃ¼gen"
				action="#{listCampaignsController.doAddCampaign}" />
		</h:form>
	</ui:define>
</ui:composition>
