<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h1>Spenderliste "<h:outputText value="#{campaignProducer.selectedCampaign.name}" />"</h1>
		
		<h2>Empf√§ngerkonto: <h:outputText value="#{campaignProducer.selectedCampaign.account.name}" />,
		IBAN: <h:outputText value="#{campaignProducer.selectedCampaign.account.iban}" />,
		<h:outputText value="#{campaignProducer.selectedCampaign.account.nameOfBank}" /></h2>

		<h:form>
			<h:dataTable value="#{campaignProducer.selectedCampaign.donations}" var="donation">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name" />
					</f:facet>
					<h:outputText value="#{donation.donorName}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="IBAN" />
					</f:facet>
					<h:outputText value="#{donation.account.iban}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name der Bank" />
					</f:facet>
					<h:outputText value="#{donation.account.nameOfBank}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Spendenbetrag" />
					</f:facet>
					<h:outputText value="#{donation.amount}">
						<f:convertNumber type="currency" currencyCode="EUR"/>
					</h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Quittung" />
					</f:facet>
					<h:outputText value="#{donation.receiptRequested ? 'ja' : 'nein'}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Status" />
					</f:facet>
					<h:outputText value="#{listDonationsController.convertStatus(donation.status)}" />
				</h:column>
			</h:dataTable>
			<h:commandButton value="OK"
				action="#{listDonationsController.doOk}" />
		</h:form>
	</ui:define>
</ui:composition>
