<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h1>Spenderliste "<h:outputText value="#{aktionProducer.selectedAktion.name}" />"</h1>
		
		<h2>Empf√§ngerkonto: <h:outputText value="#{aktionProducer.selectedAktion.konto.name}" />,
		IBAN: <h:outputText value="#{aktionProducer.selectedAktion.konto.iban}" />,
		<h:outputText value="#{aktionProducer.selectedAktion.konto.nameDerBank}" /></h2>

		<h:form>
			<h:dataTable value="#{aktionProducer.selectedAktion.spenden}" var="spende">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name" />
					</f:facet>
					<h:outputText value="#{spende.spenderName}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="IBAN" />
					</f:facet>
					<h:outputText value="#{spende.konto.iban}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name der Bank" />
					</f:facet>
					<h:outputText value="#{spende.konto.nameDerBank}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Spendenbetrag" />
					</f:facet>
					<h:outputText value="#{spende.betrag}">
						<f:convertNumber type="currency" currencyCode="EUR"/>
					</h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Quittung" />
					</f:facet>
					<h:outputText value="#{spende.quittung ? 'ja' : 'nein'}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Status" />
					</f:facet>
					<h:outputText value="#{spendeListController.convertStatus(spende.status)}" />
				</h:column>
			</h:dataTable>
			<h:commandButton value="OK"
				action="#{spendeListController.doOk}" />
		</h:form>
	</ui:define>
</ui:composition>
